<!DOCTYPE html>

<body>

<h2>Teacher Acheivement Form</h2>

<form action="Login" method="post" name="teacher">
  

  <div class="container">
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter the name" name="name" required>

    <label for="email"><b>Email Address</b></label>
    <input type="email" placeholder="Enter the email address" name="email" required>
    <label for="specialisation"><b>Specialisation</b></label>
    <input type="text" placeholder="Enter the specialisation" name="specialisation" required>
    <label for="Award"><b>Award</b></label>
    <input type="textarea" placeholder="Enter the award won" name="award" required>
    
    <label for="paper_published"><b>Paper Published</b></label>
    <input type="textarea" placeholder="Enter the details of the paper published" name="publication" required>
    <label for="workshop"><b>Workshop</b></label>
    <input type="textarea" placeholder="Enter the workshop undertaken" name="workshop" required>

        
    <button type="submit">Submit</button>
    
  </div>

  <!--<div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    
  </div>!-->
</form>

</body>
