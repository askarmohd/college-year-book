<html>
<head>

  background-color: red;

  padding: 30px;

<body>

<h2>Registration Form</h2>

<form action="/action_page.php" method="post">
  

  <div class="container">
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter your first name" name="fname" required ><br>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter your last name" name="lname" required><br>
    <label for="mail"><b>Email Id</b></label>
    <input type="email" placeholder="Enter your Email" name="mail" required><br>
    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter your password" name="pass" required><br>
    <label for="cpass"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm your password" name="cpass" required><br>    
   
    
    
        
    <button type="submit">submit</button>
    
  </div>

  
</form>
